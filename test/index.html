<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Random Joke Generator</h1>
            </div>
            <div class="message">
                <p id="joke">Press the button for a joke!</p>
                <p id="character-count">Character count: 0</p>
            </div>
            <div class="btn">
                <button onclick="getJoke()" class="btn1">Get Joke</button>
                <button onclick="clearJoke()" class="btn2">Clear Joke</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
